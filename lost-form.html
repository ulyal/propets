<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="lost-form.css"/>
<link rel="stylesheet" href="style.css"/>

<title>lost</title>
</head>
<body>
<div class="section top-panel white-top-panel">
	<img class="big-logo-brand" alt="logo" src="img/logo.svg"/>
</div>
<div class="section main-panel">

	<div class="brand-vertical-section section-left">
		<table>
		<tr>
			<td><img src="img/"></td>
			<td><a href="">Home</a></td>
		</tr>
		<tr>
			<td><img src="img/loupe.png"></td>
			<td><a href="">Lost</a></td>
		</tr>
		<tr>
			<td><img src="img/footprint.png"></td>
			<td><a href="">Found</a></td>
		</tr>
		<tr>
			<td><img src="img/"/> </td>
			<td><a href="">Services</a></td>
		</tr>
		<tr>
			<td><img src="img/"></td>
			<td><a href="">Favorites</a></td>
		</tr>

		</table>

	</div>
	<div class="white-vertical-section">
		<p><strong>Lost your buddy?</strong> Keep calm and complete the form.</p>
		<div class="lost-form">
			<div class="lost-form-topblock">
				<div class="lost-form-left">
					<table>
					<tr>
						<td>Type:</td>
						<td><select>
							<option>Dog</option>
							<option>Cat</option>
							<option>Parrot</option>
							<option>Hamster</option>
						</select></td>
					</tr>
					<tr>
						<td>Sex:</td>
						<td><select>
							<option>Male</option>
							<option>Female</option>
						</select></td>
					</tr>
					<tr>
						<td>Breed:</td>
						<td><input name="breed" placeholder="Golden Retriever"/></td>
					</tr>
					<tr>
						<td>Color:</td>
						<td><input name="color" placeholder="Beige"/></td>
					</tr>
					<tr>
						<td>Height:</td>
						<td><select>
							<option>45-70cm</option>
							<option>30-45cm</option>
							<option>15-30cm</option>
							<option>5-15cm</option>
						</select></td>
					</tr>
					<tr>
						<td><p class="name-td-group">Distinctive</br>features:</p>
							<p class="condition">up to 60 char</p></td>
						<td><textarea placeholder="blue collar with stars, no left ear, damaged tail."></textarea></td>
					</tr>
					<tr>
						<td><p class="name-td-group">Description:</p>
							<p class="condition">up to 150 char</p></td>
						<td><textarea class="big-textarea" placeholder="brown fox jumps over a lazy dog. DJs flock by when jhkjk jhgMTV ax quiz prog.
	Junk MTV quiz graced by fox whelps. Bawds jog, flick quartz, vex nymphs."></textarea></td>
					</tr>
					<tr>
						<td>Location:</td>
						<td><textarea placeholder="Florentin Street, Tel Aviv"></textarea></td>
					</tr>
					</table>
				</div>
				<div class="lost-form-right">
					<img src="img/lost-found-form.svg" alt="height pet">
					<div class="drag-photo-block">
						<div class="drag-photo-block-button">
							<img src="img/"/>
							<p>Drag and drop<br> photos or</p>
							<a href="" class="button short-button">Browse</a>
						</div>
						<div class="field-drop"></div>
					</div>
				</div>
			</div>
			<table class="contact-info-table">
			<tr>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;Contacts:</td>
				<td><input name="phone" type="tel" placeholder="Phone"/></td>
				<td><input name="email" type="email" placeholder="Email"/></td>
				<td><input name="facebook" type="url" placeholder="Facebook profile"></td>
			</tr>
			</table>
			<div class="avatar-name-button">
				<div class="avatar-name">
					<img src="img/pet-avatar-small.webp" alt="pet-avatar">
					<p><strong>John Goodboi</strong></p>
				</div>
				<a class="button-brand button" href=""><img class="footprint-button" src="img/footprint.png"
																		  alt="footprint"/>
					<p class="button-brand-name">Publish</p></a>
			</div>
		</div>
	</div>
	<div class="brand-vertical-section section-right">

	</div>
</div>
</body>
</html>
